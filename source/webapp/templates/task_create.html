<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создать задачу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

      <div class="container">
          <h1>Создать задачу</h1>
          <form action="" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <input type="text" class="form-control" name="description" id="description">
              </div>
                <select class="form-select" name="status" aria-label="Статус">
                      {% for status_choice in status_choices %}
                          <option value="{{ status_choice.0 }}">{{ status_choice.1 }}</option>
                      {% endfor %}
                </select>
              <div class="mb-3">
                    <label for="date_of_finish" class="form-label">Дата выполнения</label>
                    <input type="text" class="form-control" name="date_of_finish" id="date_of_finish">
              </div>
                <button type="submit" class="btn btn-primary">Создать</button>

          </form>
          <a href="{% url 'index' %}">на главную</a>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
